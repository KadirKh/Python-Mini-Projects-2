{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

<div class="container mt-4">
    <h2 class="text-light mb-4">Edit Expense</h2>

    <form action="{{ url_for('edit_expense', id=expense.id) }}" method="POST">
        <div class="row">
            <div class="col-md-3">
                <label class="text-light">Date</label>
                <input type="date" class="form-control" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}"
                    required>
            </div>
            <div class="col-md-3">
                <label class="text-light">Category</label>
                <input type="text" class="form-control" name="category" value="{{ expense.category }}" required>
            </div>
            <div class="col-md-3">
                <label class="text-light">Description</label>
                <input type="text" class="form-control" name="description" value="{{ expense.description }}" required>
            </div>
            <div class="col-md-2">
                <label class="text-light">Amount</label>
                <input type="text" class="form-control" name="amount" value="{{ expense.amount }}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success mt-3">Update Expense</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-danger mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
