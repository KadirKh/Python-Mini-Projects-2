<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpenseTrack - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="signup-container">
        <h1>XpenseTrack</h1>
        <p class="subtitle">Track your expenses with ease</p>

        <form action="{{ url_for('signup') }}" method="POST" onsubmit="return validatePasswords()">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="repassword" class="form-control" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password', this)">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <p id="password-error" style="color: red; font-size: 14px; display: none;">Passwords do not match!</p>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>

        <p class="login-link">Already have an account?
            <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>

    <script>
        function validatePasswords() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorMessage = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }

        function togglePassword(fieldId, button) {
            let passwordField = document.getElementById(fieldId);
            let icon = button.querySelector("i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>

    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .toggle-password i {
            font-size: 1.2rem;
        }
    </style>
</body>

</html>
