<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpenseTrack - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-container">
        <h1>XpenseTrack</h1>
        <p class="subtitle">Login to manage your expenses</p>

        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <p id="password-error" style="color: red; font-size: 14px; display: none;">Invalid Password</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="error-message" style="color: red; font-size: 14px; margin-top: 5px;">
                {% for category, message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <button type="submit" class="btn">Login</button>
        </form>

        <p>Don't have an account?
            <a href="{{ url_for('signup') }}">Sign up here</a>
        </p>
    </div>

    <script>
        function togglePassword(fieldId, button) {
            let passwordField = document.getElementById(fieldId);
            let icon = button.querySelector("i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>

    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .toggle-password i {
            font-size: 1.2rem;
        }
    </style>
</body>

</html>
