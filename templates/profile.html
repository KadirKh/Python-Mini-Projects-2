{% extends "base.html" %}

{% block content %}
<div class="add-expense-container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white shadow-sm">
                <div class="card-header text-center">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body text-center">

                    <p><strong>Name:</strong> {{ user.name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>

                    <!-- Expense Summary -->
                    <hr class="bg-light">
                    <h5>Expense Summary</h5>
                    <p><strong>Total Income:</strong> ₹{{ total_income }}</p>
                    <p><strong>Total Expenses:</strong> ₹{{ total_expenses }}</p>
                    <p><strong>Balance:</strong> ₹{{ balance }}</p>

                    <!-- Profile Actions -->
                    <a href="{{ url_for('change_password') }}" class="btn btn-outline-primary btn-sm mt-2">Change
                        Password</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm mt-2">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
